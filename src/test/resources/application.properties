# Test profile configuration
# Use the same database connection as dev
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:wmm_dev}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver
# Disable schema validation ? dev DB is managed manually / via PGAdmin
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
# Flyway disabled ? dev DB schema managed externally
spring.flyway.enabled=false
# JWT (test values)
jwt.secret=${JWT_SECRET:test-secret-key-for-unit-tests-must-be-at-least-256-bits-long-for-hs256}
jwt.access-token-expiration=900000
jwt.refresh-token-expiration=604800000
jwt.issuer=williammacmiron
